<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- css and icon importing -->
  <link rel="stylesheet" href="/quiplash/static/css/styles.css">
  <link rel="stylesheet" href="/quiplash/static/css/default-page.css">
  <link rel="icon" type="image/x-icon" href="/quiplash/static/imgs/favicon.ico">

  <!-- Page title -->
  <title>Quiplash</title>
</head>

<body>
  <!-- Text - middle of the page -->
  <div class="text">
    Wait for the game to start
  </div>

  <!-- Request script -->
  <script async>
    const evtSource = new EventSource("/did-start");
    evtSource.onmessage = (event) => {
      // Check if request is valid \\
      if (JSON.parse(event.data)["start-game"] === "true") {
        // Replace the location in the search bar to wanted location \\
        window.location.replace("/sentence-input.html");

        // Close event \\
        evtSource.close();
      }
    };
  </script>
</body>

</html>
