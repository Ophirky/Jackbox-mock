<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waiting Lounge</title>
</head>
<body>
  Wait for the game to start
  <script async>
        const evtSource = new EventSource("/did-start");
        evtSource.onmessage = function(event) {
            if (JSON.parse(event.data)["start-game"] !== "false") {
              window.location.replace("/sentence-input.html");
              evtSource.close();
            }
        };
  </script>
</body>
</html>
