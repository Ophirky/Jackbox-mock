<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waiting Lounge</title>
</head>
<body>
  Wait for the game to start
  <script async>
        const evtSource = new EventSource("/did-start");
        evtSource.onmessage = function(event) {
            if (event.data === "start-game") {
              window.location.replace("/game");
              evtSource.close();
            }
        };
  </script>
</body>
</html>
